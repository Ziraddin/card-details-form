<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Interactive card details form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  
<div class="container">
  
  <div class="sideBar1">
    <div class="cardImages">
      <svg id="card-logo" width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
       <img id="img1" src="css/bg-card-front.png">
       <img id="img2" src="css/bg-card-back.png">
    </div>
  </div>
 
  <div class="sideBar2">

     <div class="inputs">
      <label for="1">CARDHOLDER NAME</label>
      <input id="1" type="text">
      <label for="2">CARD NUMBER</label>
      <input id="2" type="number" maxlength="16">
      <label for="3">EXP. DATE(MM/YY)</label>
      <input id="3" type="date">
      <label for="4">CVC</label>
      <input id="4" type="number" maxlength="3">
      <button type="submit">Confirm</button>
      </div>
      <div class="complete"></div>
   </div>
</div>


  <script src="index.js"></script>
</body>
</html>
